<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="icon" type="image/svg" href="./assets/images/illustration-article.svg">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="index.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="flexbox">
      <div class="flex-item top-div">
        <img src="./assets/images/illustration-article.svg" alt="article image" />
      </div>
      <div class="flex-item">
        <p class="bold label">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
      </div>
      <div class="flex-item">
        <p class="bold big">HTML & CSS foundations</p>
      </div>
      <div class="flex-item">
        <p class="description" id="gray">These languages are the backbone of every website, defining structure, content, and presentation</p>
      </div>
      <div class="flex-item bottom-div author">
        <img src="./assets/images/image-avatar.webp" alt="profile picture">
        <p class="bold author-name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
